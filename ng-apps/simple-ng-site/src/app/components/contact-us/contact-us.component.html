<div class="container">
    <div class="row">
        <h3>Write to us or reach out to us.</h3>
        <div class="col-9">
            <form>
                <div class="form-group">
                    <label for="">Your Name</label>
                    <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Name?">
                    <small id="helpId" class="form-text text-muted">Please provide your name.</small>
                </div>
                <div class="form-group">
                    <label for="">Your Email</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId"
                        placeholder="Email?">
                    <small id="helpId" class="form-text text-muted">Please provide your email.</small>
                </div>
                <div class="form-group">
                    <label for="">Query</label>
                    <textarea class="form-control" name="query" id="query" rows="3" cols="30"></textarea>
                </div>
                <button class="btn btn-primary">Send</button>
            </form>
        </div>
        <div class="col-3">
            <p>You can visit out office at</p>
            <p>Building name</p>
            <p>Street name</p>
            <p>City name</p>
            <p>Zip code</p>
        </div>
    </div>

</div>
